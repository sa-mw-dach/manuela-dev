  - name: test-all
    taskRef: 
      name: tkn
    runAfter:
    - argocd-sync-application
    params:
    - name: ARGS
      value: 
      - pipeline
      - start 
      - test-all 
      - --showlog 
      - --nocolour

  - name: cleanup
    taskRef:
      name: cleanup
    runAfter:
    - test-all
    workspaces:
    - name: gitrepos
      workspace: gitrepos
    - name: config 
      workspace: config
    - name: github-secret
      workspace: github-secret
