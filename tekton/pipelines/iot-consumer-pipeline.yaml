apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: iot-consumer-pipeline
spec:
  resources:
  - name: gitops-repo
    type: git
  - name: remote-image
    type: image
  - name: git-repo
    type: git
  - name: local-image
    type: image
  tasks:
  - name: build-consumer
    taskRef:
      name: s2i-nodejs
      kind: ClusterTask
    resources:
      inputs:
        - name: source
          resource: git-repo
      outputs:
        - name: image
          resource: local-image
    params:
      - name: TLSVERIFY
        value: "false"
      - name: PATH_CONTEXT
        value: components/iot-consumer
      - name: VERSION
        value: "10"
  - name: bumpversion
    taskRef:
      name: bumpversion
    resources:
      inputs:
        - name: source
          resource: git-repo
    params:
      - name: PATH_CONTEXT
        value: components/iot-consumer
    runAfter:
      - build-consumer
  - name: tag-local-image 
    taskRef:
      name: skopeo-tag-image
    resources:
      inputs:
        - name: source
          resource: git-repo
        - name: image
          resource: local-image  
    params:
      - name: PATH_CONTEXT
        value: components/iot-consumer
    runAfter:
      - bumpversion
  - name: modify-gitops-test
    taskRef:
      name: gitops-imagetag
      kind: Task
    runAfter:
      - tag-local-image
    resources:
      inputs:
        - name: source-semver
          resource: git-repo
        - name: source-gitops
          resource: gitops-repo
    params:
    - name: GIT_BRANCH
      value: master
    - name: KUSTOMIZATION_YAML_PATH
      value: config/instances/manuela-tst/kustomization.yaml
    - name: YAML_PATH
      value: images.(name==messaging).newTag  
    - name: VERSION_PATH
      value: components/iot-consumer/VERSION
  - name: argocd-sync-application
    taskRef:
      name: argocd-task-sync-and-wait
    runAfter:
      - modify-gitops-test
    params:
      - name: application-name
        value: manuela-tst-all
      - name: flags
        value: --insecure
      - name: argocd-version
        value: "v1.4.1"
  - name: sensor-broker-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - argocd-sync-application
    params:
      - name: MESSAGE
        value: "succesfully sent messages to broker..."
  - name: consumer-broker-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - argocd-sync-application
    params:
      - name: MESSAGE
        value: "succesfully processed messages from broker..."
  - name: consumer-frontend-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - argocd-sync-application
    params:
      - name: MESSAGE
        value: "succesfully executed Websocket APIs..."
  - name: e2e-test
    taskRef:
      name: mock
      kind: Task
    runAfter:
      - sensor-broker-test
      - consumer-broker-test
      - consumer-frontend-test
    params:
      - name: MESSAGE
        value: "e2e testsuite succesfully executed"
  - name: push-to-quay
    taskRef:
      name: skopeo-copy
      kind: Task
    runAfter:
      - e2e-test
    resources:
      inputs:
        - name: source
          resource: git-repo
        - name: local-image
          resource: local-image
        - name: remote-image
          resource: remote-image
    params:
    - name: PATH_CONTEXT
      value: components/iot-consumer
  - name: modify-gitops-prod
    taskRef:
      name: gitops-imagetag
      kind: Task
    runAfter:
      - push-to-quay
    resources:
      inputs:
        - name: source-semver
          resource: git-repo
        - name: source-gitops
          resource: gitops-repo
    params:
    - name: KUSTOMIZATION_YAML_PATH
      value: config/templates/manuela-openshift-prod/messaging/kustomization.yaml
    - name: YAML_PATH
      value: images.(name==messaging).newTag  
    - name: GIT_BRANCH
      value: staging-approval
    - name: VERSION_PATH
      value: components/iot-consumer/VERSION
    - name: IMAGESTREAM_PATH
      value: config/templates/manuela-openshift-prod/messaging/messaging-is.yaml 
    - name: REMOTE_IMAGE
      value: quay.io/manuela/iot-consumer
  - name: create-pull-request
    taskRef:
      name: github-add-pull-request 
    runAfter:
      - modify-gitops-prod
    params:
      - name: GITHUB_REPO
        value: stefan-bergstein/manuela-gitops
      - name: GIT_BRANCH_HEAD
        value: staging-approval
      - name: GIT_BRANCH_BASE
        value: master